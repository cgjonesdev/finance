<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <title>Spendsy</title>
        <style>
            body {
                text-align: center;
            }
            #signup-form {
                width: 25%;
                min-width: 200px;
                margin: auto;
                padding: 2em 0 2em 0;
                border-radius: 1em;
                /*border: 1px solid black;*/
            }
            #message {
                text-align: center;
                width: 40%;
                margin: 0 auto -2em auto;
                font-size: 1em;
                color: purple;
                font-family: Raleway;
            }
            #tiny-message {
                display: none;
                width: 200px;
                font-size: .6em;
                margin: -1em auto;
                padding: 1em 0 1.5em 0;
                color: gray;
            }
            #creds {
                margin-top: 1em;
                font-size: 1.25em;
            }
            input[type=text], input[type=password] {
                background-color: rgb(245, 245, 245);
                min-width: 200px;
            }
            input[type=submit] {
                margin-top: .3em;
                font-size: .9em;
                min-width: 125px;
            }
        </style>
    </head>
    <body>
        <h1>Sign up with Spendsy</h1>
        <div id="message">{{message}}</div>
        <div id="creds">
            <form id="signup-form" name="signup" method="POST" action="/signup" onmouseover="showTinyMessage()" onmouseleave="hideTinyMessage()">
                <input type="text" name="email" placeholder="Email address" required><br>
                <div id="tiny-message">{{tiny_message}}</div>
                <input type="text" name="phone" placeholder="Phone # (optional)"><br>
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Signup">
            </form>
        </div>
    </body>
    <script>
        var showTinyMessage = function() {
            document.getElementById("tiny-message").style.display = "block";
        }
        var hideTinyMessage = function() {
            document.getElementById("tiny-message").style.display = "none";
        }
    </script>
</html>
